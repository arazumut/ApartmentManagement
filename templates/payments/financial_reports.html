{% extends "base.html" %}

{% block title %}Finansal Raporlar{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <h4 class="page-title">Finansal Raporlar</h4>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form method="get" class="mb-4">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="building" class="form-label">Bina</label>
                                    <select name="building" id="building" class="form-select">
                                        <option value="">Tüm Binalar</option>
                                        {% for building in buildings %}
                                        <option value="{{ building.id }}" {% if selected_building == building.id|stringformat:"s" %}selected{% endif %}>
                                            {{ building.name }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="start_date" class="form-label">Başlangıç Tarihi</label>
                                    <input type="date" name="start_date" id="start_date" class="form-control" 
                                           value="{{ start_date|date:'Y-m-d' }}">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="end_date" class="form-label">Bitiş Tarihi</label>
                                    <input type="date" name="end_date" id="end_date" class="form-control" 
                                           value="{{ end_date|date:'Y-m-d' }}">
                                </div>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <div class="mb-3">
                                    <button type="submit" class="btn btn-primary w-100">Filtrele</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card bg-success text-white">
                                <div class="card-body">
                                    <h5 class="card-title text-white">Toplam Gelir</h5>
                                    <h3 class="mt-3 mb-3">{{ total_income }}₺</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card bg-danger text-white">
                                <div class="card-body">
                                    <h5 class="card-title text-white">Toplam Gider</h5>
                                    <h3 class="mt-3 mb-3">{{ total_expenses }}₺</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card {% if balance >= 0 %}bg-primary{% else %}bg-warning{% endif %} text-white">
                                <div class="card-body">
                                    <h5 class="card-title text-white">Bakiye</h5>
                                    <h3 class="mt-3 mb-3">{{ balance }}₺</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
